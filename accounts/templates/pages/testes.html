{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LOGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Relatórios</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{user}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Cadastro de Usuário</h2>
                    <form method="POST"> {% csrf_token %}
                        <div class="mb-3">
                            <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                        <div class="mb-3">
                            <label for="senhaRepetida" class="form-label">Repita sua Senha</label>
                            <input type="password" class="form-control" id="senhaRepetida" name="senhaRepetida">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS (opcional, necessário apenas se você planeja usar funcionalidades como o menu suspenso) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>



<form method="POST"> {% csrf_token %}
    <input type="text" name="nome" placeholder="nome">
    <select name="categoria" id="">
        {%for categoria in categorias%}
        <option value="{{categoria.id}}">{{categoria.nome}}</option>
        {% endfor %}
    </select>
    <input type="number" name="preco" placeholder="Preço">
    <textarea name="descricao" placeholder="Descrição" id="" cols="30" rows="10"></textarea>
    <input type="number" name="quantidade" placeholder="Quantidade">
    <input type="text" name="codigo" placeholder="Código">
    <button type="submit">Cadastrar</button>
</form>
